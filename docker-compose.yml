version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: sei-ontology-postgres
    environment:
      POSTGRES_DB: sei_ontology
      POSTGRES_USER: sei_user
      POSTGRES_PASSWORD: sei_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sei_user -d sei_ontology"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sei-network

  neo4j:
    image: neo4j:5.15-community
    container_name: sei-ontology-neo4j
    environment:
      NEO4J_AUTH: neo4j/sei_neo4j_password
      NEO4J_PLUGINS: '["apoc", "graph-data-science"]'
      NEO4J_dbms_memory_heap_max__size: 2G
      NEO4J_dbms_memory_pagecache_size: 1G
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - neo4j_import:/var/lib/neo4j/import
      - neo4j_plugins:/plugins
    healthcheck:
      test: ["CMD-SHELL", "cypher-shell -u neo4j -p sei_neo4j_password 'RETURN 1'"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sei-network

  redis:
    image: redis:7-alpine
    container_name: sei-ontology-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sei-network

  minio:
    image: minio/minio:latest
    container_name: sei-ontology-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    ports:
      - "9000:9000"  # API
      - "9001:9001"  # Console
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sei-network

volumes:
  postgres_data:
  neo4j_data:
  neo4j_logs:
  neo4j_import:
  neo4j_plugins:
  redis_data:
  minio_data:

networks:
  sei-network:
    driver: bridge
